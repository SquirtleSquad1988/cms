<!DOCTYPE html>
<html>

<head>
  <title>ScribbleBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand">ScribbleBook</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active create-new-album" data-toggle="modal" data-target=".create-album-modal"><a href="#">Create Website</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Authorization <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li id="sign-up-dropdown" data-toggle="modal" data-target=".sign-up-modal"><a href="#">Sign Up</a></li>
              <li id="change-password-dropdown" data-toggle="modal" data-target=".change-password-modal"><a href="#">Change Password</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header"></li>
              <li id="exit"><a href="#">Sign Out</a></li>
              <li id="sign-in-dropdown" data-toggle="modal" data-target=".sign-in-modal"><a href="#">Sign In</a></li>
            </ul>
          </li>

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="log"></div>

  <div class="top">
    <div class="authentication">
      <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                <label>
                          password
                          <input type="password" name="credentials[password]">
                        </label>
                <label>
                          Password Confirmation
                          <input type="password" name="credentials[password_confirmation]">
                        </label>
                <button type="submit" class="btn btn-default">Sign Up!</button>
              </fieldset>
            </form>
            <div class="credential-status"></div>
          </div>
        </div>
      </div>

      <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form id="sign-in">
              <fieldset>
                <legend>Sign in!</legend>
                <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                <label>
                          password
                          <input type="password" name="credentials[password]">
                        </label>
                <button type="submit" class="btn btn-default">Sign In!</button>
              </fieldset>
            </form>
            <div class="credential-status"></div>
          </div>
        </div>
      </div>

      <div class="modal fade change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                <label>
                          Old Password
                          <input type="password" name="passwords[old]">
                        </label>
                <label>
                          New Password
                          <input type="password" name="passwords[new]">
                        </label>
                <button type="submit" class="btn btn-default">Change Password</button>
              </fieldset>
            </form>
            <div class="credential-status"></div>
          </div>
        </div>
      </div>

      <div class="modal fade create-album-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form class='create-album'>
              <fieldset>
                <legend>Create Webpage</legend>
                <label>
                          Title
                          <input type="text" name="album[artist_name]" placeholder="Artist Name">
                        </label>
                <label>
                          Body
                          <input type="text" name="album[album_name]" placeholder="Album Name">
                        </label>
                <button type="submit" class="btn btn-default">Create Album</button>
              </fieldset>
            </form>
            <div class="credential-status"></div>
          </div>
        </div>
      </div>

      <div class="modal fade create-comment" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form class='create-comment'>
              <input type="text" name="comment[comment]" placeholder="Comment Here">
              <input type="hidden" name="comment[album_id]" value="{{album.id}}">
              <button type="submit" class="btn btn-default">Create Comment</button>
            </form>
            <div class="credential-status"></div>
          </div>
        </div>
      </div>
    </div>

    <form id="sign-out" class="hide">
      <fieldset>
        <input type="submit" name="submit" value="Sign Out!">
      </fieldset>
    </form>
  </div>
  <hr>
  <hr>
  <hr>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create-page">
            Create Web Page
          </button>
  <!-- Modal -->
  <div class="modal fade" id="create-page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create Webpage</h4>
        </div>
        <div class="modal-body">
          <form class='create-page'>
            <input type="text" name="page[header]" placeholder="Enter Title">
            <input type="text" name="page[body]" placeholder="Enter Content for Body">
            <button type="submit" class="btn btn-default">Create Webpage</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#update-page">
            Update Web Page
          </button>
  <div class="modal fade" id="update-page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Update Webpage</h4>
        </div>
        <div class="modal-body">
          <form class='update-page'>
            <input type="text" name="page[id]" placeholder="Enter Page ID">
            <input type="text" name="page[header]" placeholder="Enter Title">
            <input type="text" name="page[body]" placeholder="Enter Content for Body">
            <button type="submit" class="btn btn-default">Update Webpage</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-default" id="page-index">Index of Page</button>
  <!-- Form to show a page by ID -->
  <form class='show-page'>
    <button type="submit" class="btn btn-default">Show a page</button>
    <input type="text" id='page-id' placeholder="Enter Content for Body">
  </form>
  <!-- Button to delete pages -->

  <form class='delete-page'>
    <button type="submit" class="btn btn-default">Delete page</button>
    <input type="text" name="page[id]" placeholder="Enter page ID">
  </form>


  <!-- Necessary html for blog -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#blog-create">
        Create Blog
      </button>
  <!-- Modal -->
  <div class="modal fade" id="blog-create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create Blog</h4>
        </div>
        <div class="modal-body">
          <form class='create-blog'>
            <input type="text" name="blog[title]" placeholder="Enter Title">
            <input type="text" name="blog[body]" placeholder="Enter Content for Body">
            <button type="submit" class="btn btn-default">Create Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Blog -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#update-blog">
        Update Blog
      </button>
  <div class="modal fade" id="update-blog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Update Blog</h4>
        </div>
        <div class="modal-body">
          <form class='update-blog'>
            <input type="text" name="blog[id]" placeholder="Enter Blog ID">
            <input type="text" name="blog[title]" placeholder="Enter Title">
            <input type="text" name="blog[body]" placeholder="Enter Content for Blog">
            <button type="submit" class="btn btn-default">Update Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- index blog -->
  <button type="button" class="btn btn-default" id="blog-index">Index of Blog</button>
  <!-- Form to show a blog by ID -->
  <form class='show-blog'>
    <button type="submit" class="btn btn-default">Show a blog</button>
    <input type="text" id='blog-id' placeholder="Enter Content for Blog">
  </form>
  <!-- Button to delete blog -->

  <form class='delete-blog'>
    <button type="submit" class="btn btn-default">Delete blog</button>
    <input type="text" name="blog[id]" placeholder="Enter blog ID">
  </form>


</body>

</html>
